<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>VolumeFox</title>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="../icons/volume256.png" class="logo">
        <div>
            <h2>VolumeFox</h2>
            <span class="created-by">made by <a href="https://github.com/unclelukie" target="_blank">uncleLukie</a></span>
        </div>
    </div>
    <label for="volumeSlider">Boost Level:</label>
    <input type="range" id="volumeSlider" min="1" max="800" value="100">
    <span id="volumeLabel">100%</span>
</div>
<h3>Tabs playing audio:</h3>
<div id="tabsList"></div>
<script src="popup.js"></script>
</body>
<footer>
    <a href="https://www.flaticon.com/free-icons/volume" title="volume icons">Volume icons created by SumberRejeki - Flaticon</a>
</footer>
</html>
