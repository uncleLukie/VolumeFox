<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VolumeFox</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="../icons/volume256.png" class="logo" alt="VolumeFox logo">
        <div>
            <h2>VolumeFox</h2>
        </div>
    </div>

    <div class="volume-control">
        <label for="volumeSlider">Volume:</label>
        <span id="volumeDisplay">100%</span>
        <input type="range" id="volumeSlider" min="0" max="300" value="100">
    </div>

    <div class="theme-toggle">
        <button id="toggleTheme">Toggle Theme</button>
    </div>

    <div class="audible-tabs">
        <h3>Tabs Playing Audio:</h3>
        <ul id="tabsList"></ul>
    </div>

    <div class="footer">
        <small>Made by <a href="https://unclelukie.com" target="_blank">uncleLukie</a></small>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
