<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VolumeFox</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <div class="header">
        <img src="../icons/volume256.png" class="logo" alt="VolumeFox logo">
        <div>
            <h2>VolumeFox</h2>
        </div>
    </div>
    <label for="volumeSlider">Adjust Volume (%):</label>
    <input type="range" id="volumeSlider" min="0" max="300" value="100">

    <div class="theme-toggle">
        <button id="toggleTheme">Toggle Theme</button>
    </div>

    <div class="audible-tabs">
        <h3>Tabs Playing Audio:</h3>
        <ul id="tabsList"></ul>
    </div>

    <div class="github-link">
        <a href="https://github.com/uncleLukie/VolumeFox" target="_blank">View on GitHub</a>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
